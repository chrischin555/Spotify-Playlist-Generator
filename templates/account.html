<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <div class="topnav">
        <a class="active" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('get_playlists') }}">Playlists</a>
        <a href="{{ url_for('account') }}">Account</a>
        <a href="{{ url_for ('recommend_songs')}}">Get Recommended Songs</a>
        <a href="{{url_for('logout')}}">Logout</a> <!--link that routes to login page after logging out -->
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1>Account Details</h1>
        <p><strong>Username: </strong>{{current_user.username }}</p>

        {% if isSpotifyConnected %}
        <p><strong>Spotify Connected: </strong> Connected ✔️</p>
        {% else %}
        <p><strong>Spotify Connected: </strong> Not Connected ❌</p>
        {% endif %}
        <a href="{{ url_for('logout')}}" class='btn btn-danger'>Log Out</a>
        <form method="POST">
            <label for="steam_id">Steam ID:</label>
            <input type="text" id="steam_id" name="steam_id" placeholder="Enter Steam ID" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
